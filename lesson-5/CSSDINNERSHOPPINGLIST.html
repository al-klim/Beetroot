<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="h1">CSS Diner Shopping List</h1>
        <p class="p">Let's go to the mall!</p>
    </header>
    <article>
        <table class="t">
            <tr>
                <td class="td">
                    <label class="container">A lot of pickles <span class="smalltext">( for the next lessons about CSS )</span>
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <label class="container">10 apples <span class="smalltext">( for more CSS manipulations )</span>
                        <input type="checkbox">
                        <span class="checkmark"></span> 
                    </label>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <label class="container">20 oranges <span class="smalltext">( because they are awesome)</span>
                        <input type="checkbox">
                        <span class="checkmark"></span> 
                    </label>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <label class="container">13 plates <span class="smalltext">( hm... they always disappear )</span>
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <label class="container">15 bentos
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="td">
                    <label class="container">1 bottle of Sake ^_^ <span class="smalltext">( for my friends )</span>
                        <input type="checkbox">
                        <span class="checkmark"></span> 
                    </label>
                </td>
            </tr>
        </table>
    </article>
    <footer>
        <p class="p">Bon appetit :)</p>
    </footer>
</body>

</html>
